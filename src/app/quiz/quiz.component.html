<div class="quiz">
    <app-question
     *ngFor="let question of questions"
     [question]="question"
     [locked]="submited || timeout"
     (select)="registerAnswer($event)"
    ></app-question>
    
    <button (click)="onSubmit()" [disabled]="submited || timeout">Submit</button>

    <p class="quiz__results" *ngIf="result !== null">
        VocÃª acertou {{ result }} de {{ questions.length }} perguntas.
    </p>
</div>
